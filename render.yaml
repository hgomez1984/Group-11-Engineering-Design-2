services:
  - type: web
    name: dental-ai
    env: python
    plan: starter  # free tier may not have enough RAM for TF
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: model-storage
      mountPath: /opt/models
      sizeGB: 2
